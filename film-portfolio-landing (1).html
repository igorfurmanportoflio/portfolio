<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
        }

        #clouds-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .title {
            font-size: 5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(226,133,224,0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: rgba(255,255,255,0.8);
        }

        .cta-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 24px;
            background-color: rgba(226,133,224,0.2);
            color: #ffffff;
            text-decoration: none;
            border: 2px solid rgba(226,133,224,0.5);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: rgba(226,133,224,0.4);
            border-color: rgba(226,133,224,0.8);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="clouds-canvas"></canvas>
    <div class="content">
        <h1 class="title">Film Portfolio</h1>
        <p class="subtitle">Tworzę wyjątkowe historie poprzez obraz</p>
        <a href="stylish.html" class="cta-button">Zobacz Projekty</a>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.159.0/build/three.module.js';

        const vertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            uniform vec2 uMouse;
            uniform float uTime;
            varying vec2 vUv;

            // Pseudo-random function
            float random(vec2 st) {
                return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);
            }

            // Smooth interpolation
            float smoothNoise(vec2 st) {
                vec2 i = floor(st);
                vec2 f = fract(st);
                
                // Four corners in 2D of a tile
                float a = random(i);
                float b = random(i + vec2(1.0, 0.0));
                float c = random(i + vec2(0.0, 1.0));
                float d = random(i + vec2(1.0, 1.0));

                // Smooth Interpolation using Hermite cubic
                vec2 u = f * f * (3.0 - 2.0 * f);
                return mix(a, b, u.x) +
                        (c - a)* u.y * (1.0 - u.x) +
                        (d - b) * u.x * u.y;
            }

            // Fractal Brownian Motion for more natural cloud-like texture
            float fbm(vec2 x) {
                float v = 0.0;
                float a = 0.5;
                vec2 shift = vec2(100.0);
                // Rotate to reduce axial bias
                mat2 rot = mat2(cos(0.5), sin(0.5), 
                                -sin(0.5), cos(0.50));
                for (int i = 0; i < 6; ++i) {
                    v += a * smoothNoise(x);
                    x = rot * x * 2.0 + shift;
                    a *= 0.5;
                }
                return v;
            }

            void main() {
                vec2 uv = vUv;
                
                // Mouse influence
                vec2 mouse = uMouse * 0.05;
                uv += mouse;
                
                // Time-based movement for dynamic clouds
                float time = uTime * 0.1;
                vec2 movement = vec2(time * 0.1, time * 0.05);
                
                // Create cloud-like texture using FBM
                vec2 q = vec2(0.0);
                q.x = fbm(uv + movement);
                q.y = fbm(uv + vec2(1.0));

                vec2 r = vec2(0.0);
                r.x = fbm(uv + 1.0 * q + vec2(1.7, 9.2) + 0.15 * time);
                r.y = fbm(uv + 1.0 * q + vec2(8.3, 2.8) + 0.126 * time);

                float f = fbm(uv + r);
                
                // Color palette inspired by portfolio's accent color
                vec3 cloudColor = vec3(0.14, 0.12, 0.18); // Dark base color
                vec3 accentColor = vec3(0.88, 0.53, 0.88); // #e285e0
                
                // Blend colors with soft cloud-like transition
                vec3 finalColor = mix(
                    cloudColor, 
                    accentColor, 
                    smoothstep(0.3, 0.8, f)
                );
                
                // Add some soft opacity
                float opacity = smoothstep(0.3, 0.8, f);
                
                gl_FragColor = vec4(finalColor, opacity * 0.8);
            }
        `;

        class CloudEffect {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
                this.renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById('clouds-canvas'),
                    antialias: true
                });

                this.mouse = new THREE.Vector2(0, 0);
                this.time = 0;

                this.init();
                this.animate();
                this.addEventListeners();
            }

            async init() {
                // Create noise texture
                const noiseSize = 256;
                const noiseData = new Uint8Array(noiseSize * noiseSize * 4);
                for(let i = 0; i < noiseData.length; i += 4) {
                    const value = Math.random() * 255;
                    noiseData[i] = value;
                    noiseData[i + 1] = value;
                    noiseData[i + 2] = value;
                    noiseData[i + 3] = 255;
                }
                const noiseTexture = new THREE.DataTexture(
                    noiseData,
                    noiseSize,
                    noiseSize,
                    THREE.RGBAFormat
                );
                noiseTexture.needsUpdate = true;

                // Create shader material
                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        uNoise: { value: noiseTexture },
                        uMouse: { value: this.mouse },
                        uTime: { value: 0 }
                    },
                    vertexShader,
                    fragmentShader
                });

                // Create plane
                const geometry = new THREE.PlaneGeometry(2, 2);
                const mesh = new THREE.Mesh(geometry, this.material);
                this.scene.add(mesh);

                this.resize();
            }

            addEventListeners() {
                window.addEventListener('resize', this.resize.bind(this));
                window.addEventListener('mousemove', this.onMouseMove.bind(this));
            }

            resize() {
                const { innerWidth: width, innerHeight: height } = window;
                this.renderer.setSize(width, height);
            }

            onMouseMove(event) {
                this.mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                this.mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                
                this.time += 0.01;
                this.material.uniforms.uTime.value = this.time;
                this.material.uniforms.uMouse.value = this.mouse;
                
                this.renderer.render(this.scene, this.camera);
            }
        }

        new CloudEffect();
    </script>
</body>
</html>
